<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cifrado César</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="root">
      <h1>Codificación extrema</h1>
      <p>Por favor escribe tu mensaje secreto con un n° misterioso al final</p>
    </div>

    <h3>Mensaje:</h3>
    <p><input type="text" id="mensaje"/></p>
    <h3>N° misterioso:</h3>
    <p><input type="number" id="desplazamiento" size="4"/></p>
    <p><button type="button" id="cifrar">Esconde mi mensaje</button>
    <button type="button" id="descifrar">Descubre mi mensaje</button></p>
    <h3>Mensaje oculto:</h3>
    <p><input type="text" id="mensaje2"/></p>
    <p>¡COMPÁRTELO!</p>

    <script src="index.js" type="module"></script>
  </body>
</html>
